# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# SUPER key
$mainMod = SUPER
	
# Actions
bindr = SUPER, SUPER_L, exec, pkill rofi || rofi -show combi # Open Rofi launcher
bind = $mainMod,T, exec, kitty # Open Kitty terminal
bind = $mainMod, A, exec, ~/.config/scripts/open_web_app.sh https://gemini.google.com/ # Open Gemini web app
bind = $mainMod, Q, killactive # Close active window
# bind = $mainMod, M, exit # Exit Hyprland
bind = $mainMod, E, exec, thunar # Open Thunar file manager
bind = $mainMod, escape, exec, hyprlock # Lock screen
# bind = $mainMod, T, togglefloating # Toggle between tiling and floating window
bind = $mainMod, W, exec, rofi -show window # Show all open windows in Rofi
bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen
bind = $mainMod, M, fullscreen, 1 # Maximize window
bind = $mainMod,SPACE, exec, ~/.config/scripts/keybindings.sh # Open Keybinds menu
bind = $mainMod SHIFT, P, exec,wlogout -b 4 #-s # Show logout menu
bind = $mainMod SHIFT, A, exec, pavucontrol # Open PulseAudio volume control
# Opens nmtui in a floating Kitty window for quick network changes
bind = $mainMod SHIFT, T, togglesplit, # Toggle window split direction (dwindle layout)
# Screenshot keybindings
bind = $mainMod SHIFT, W, exec,~/.config/rofi/wifi-menu.sh 
bind = $mainMod, S, exec, ~/.config/scripts/screenshot.sh --region # Take a region screenshot
bind = $mainMod SHIFT, S, exec, ~/.config/scripts/screenshot.sh --fullscreen # Take a fullscreen screenshot
bind = $mainMod, Print, exec, ~/.config/scripts/screenshot.sh --window # Take a screenshot of the active window
bind = $mainMod SHIFT, H, swapwindow, l # Swap window left
bind = $mainMod SHIFT, J, swapwindow, d # Swap window down
bind = $mainMod SHIFT, K, swapwindow, u # Swap window up
bind = $mainMod SHIFT, L, swapwindow, r # Swap window right
bind = $mainMod, B, exec, google-chrome-stable # Open Google Chrome browser
bind = $mainMod, G, exec, ~/.config/scripts/open_web_app.sh https://mail.google.com/ # Open Gmail web app
bind = $mainMod SHIFT, B, exec, blueman-manager # Open Blueman Bluetooth manager
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+ # Increase volume
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%- # Decrease volume
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+ # Increase screen brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- # Decrease screen brightness
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute/unmute audio
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Mute/unmute microphone
bind = , XF86WLAN, exec, nmcli radio wifi toggle # Toggle Wi-Fi
bind = , XF86Refresh, exec, xdotool key F5 # Refresh active window (sends F5)

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l # Move focus left
bind = $mainMod, l, movefocus, r # Move focus right
bind = $mainMod, k, movefocus, u # Move focus up
bind = $mainMod, j, movefocus, d # Move focus down
bind = $mainMod ALT, H, resizeactive, -10 0 # Resize window left
bind = $mainMod ALT, L, resizeactive, 10 0 # Resize window right
bind = $mainMod ALT, K, resizeactive, 0 -10 # Resize window up
bind = $mainMod ALT, J, resizeactive, 0 10 # Resize window down

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #  Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #  Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #  Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #  Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #  Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #  Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #  Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #  Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 #  Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 #  Move window to workspace 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll workspaces 
bind = $mainMod, mouse_up, workspace, e-1 # Scroll workspaces

# Switch workspaces with mainMod + right/left
bind = $mainMod, right, workspace, r+1 # Switch to next workspace
bind = $mainMod, left, workspace, r-1 # Switch to previous workspace
bind = $mainMod SHIFT, right, movetoworkspace, r+1 # Switch to next workspace
bind = $mainMod SHIFT, left, movetoworkspace, r-1 # Switch to previous workspace


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window
bindm = $mainMod, mouse:273, resizewindow # Resize window
